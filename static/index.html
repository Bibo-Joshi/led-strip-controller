<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
          rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./onoffswtich.css" rel="stylesheet">
    <link href="./fixed-picker.css" rel="stylesheet">

</head>
<body id="body">
<div class="wrap">
    <div class="Hero__body">
        <div class="Hero__demo">
            <div class="RGBPicker"></div>
            <br>
            <div class="WWPicker"></div>
        </div>
        <div class="Hero__intro">
            <div class="power-switch">
                <input id="power-toggle" type="checkbox"/>
                <div class="button">
                    <svg class="power-off">
                        <use class="line" xlink:href="#line"/>
                        <use class="circle" xlink:href="#circle"/>
                    </svg>
                    <svg class="power-on">
                        <use class="line" xlink:href="#line"/>
                        <use class="circle" xlink:href="#circle"/>
                    </svg>
                </div>
            </div>

            <!-- SVG -->
            <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
                <symbol id="line" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                    <line x1="75" x2="75" y1="34" y2="58"/>
                </symbol>
                <symbol id="circle" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="75" cy="80" r="35"/>
                </symbol>
            </svg>


            <div style="display: grid; place-items: center; margin-top: 3rem; margin-bottom: 3rem">
                <div class="cp">
                    <label class="cp__color cp__color--brown">
                        <input class="cp__color-input" name="color" title="Brown"
                               type="radio" value="brown"/>
                        <span class="cp__sr-only">Brown</span>
                    </label>
                    <label class="cp__color cp__color--red">
                        <input class="cp__color-input" name="color" title="Red" type="radio"
                               value="red"/><span class="cp__sr-only">Red</span>
                    </label>
                    <label class="cp__color cp__color--orange">
                        <input class="cp__color-input" name="color" title="Orange" type="radio"
                               value="orange"/><span class="cp__sr-only">Orange</span>
                    </label>
                    <label class="cp__color cp__color--yellow">
                        <input class="cp__color-input" name="color" title="Yellow" type="radio"
                               value="yellow"/><span class="cp__sr-only">Yellow</span>
                    </label>
                    <label class="cp__color cp__color--green">
                        <input class="cp__color-input" name="color" title="Green" type="radio"
                               value="green"/><span class="cp__sr-only">Green</span>
                    </label>
                    <label class="cp__color cp__color--lime">
                        <input class="cp__color-input" name="color" title="Lime" type="radio"
                               value="lime"/><span class="cp__sr-only">Lime</span>
                    </label>
                    <label class="cp__color cp__color--cyan">
                        <input class="cp__color-input" name="color" title="Cyan" type="radio"
                               value="cyan"/><span class="cp__sr-only">Cyan</span>
                    </label>
                    <label class="cp__color cp__color--lightblue">
                        <input class="cp__color-input" name="color" title="Light Blue" type="radio"
                               value="lightblue"/><span class="cp__sr-only">Light Blue</span>
                    </label>
                    <label class="cp__color cp__color--blue">
                        <input class="cp__color-input" name="color" title="Blue" type="radio"
                               value="blue"/><span class="cp__sr-only">Blue</span>
                    </label>
                    <label class="cp__color cp__color--purple">
                        <input class="cp__color-input" name="color" title="Purple" type="radio"
                               value="purple"/><span class="cp__sr-only">Purple</span>
                    </label>
                    <label class="cp__color cp__color--magenta">
                        <input class="cp__color-input" name="color" title="Magenta" type="radio"
                               value="magenta"/><span class="cp__sr-only">Magenta</span>
                    </label>
                    <label class="cp__color cp__color--pink">
                        <input class="cp__color-input" name="color" title="Pink" type="radio"
                               value="pink"/><span class="cp__sr-only">Pink</span>
                    </label>
                    <label class="cp__color cp__color--black">
                        <input class="cp__color-input" name="color" title="Black" type="radio"
                               value="black"/><span class="cp__sr-only">Black</span>
                    </label>
                    <label class="cp__color cp__color--gray">
                        <input class="cp__color-input" name="color" title="Gray" type="radio"
                               value="gray"/><span class="cp__sr-only">Gray</span>
                    </label>
                    <label class="cp__color cp__color--lightgray">
                        <input class="cp__color-input" name="color" title="Light Gray" type="radio"
                               value="lightgray"/><span class="cp__sr-only">Light Gray</span>
                    </label>
                    <label class="cp__color cp__color--white">
                        <input class="cp__color-input" name="color" title="White" type="radio"
                               value="white"/><span class="cp__sr-only">White</span>
                    </label>
                </div>
            </div>

            <span class="title">Selected Color:</span>
            <div id="values"></div>
            <label for="hexInput"></label><input id="hexInput"/>
        </div>
    </div>
</div>
</body>
<script src='./iro.min.js'></script>
<script src="./script.js"></script>

</html>
